<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector:'textarea',
      plugins: 'tinymceEmoji code',
      toolbar: 'code | tinymceEmoji',
      emoji_add_space: true,
      emoji_show_subgroups: true,
      emoji_show_groups: true,
      emoji_show_tab_icons: true,
      emoji_dialog_width: undefined,
      emoji_dialog_height: 500,
      emoji_show_twemoji: true,
      emoji_twemoji_size: 24,
      emoji_twemoji_attrs: {
        style: 'vertical-align: middle'
      },
      emoji_twemoji_folder: 'svg',
      emoji_twemoji_ext: '.svg',
      emoji_twemoji_class_name: 'twemoji'
    });
  </script>
</head>
<body>
  <textarea>Testing tinymceEmoji</textarea>
</body>
</html>
